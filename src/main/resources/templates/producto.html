<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registro de Producto</title>
</head>
<body>
	<div th:replace="/header :: header"></div>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="#" th:action="@{/addProduct}" th:object="${producto}"
					method="post">
					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>
					<div class="form-group" th:classappend="${#fields.hasErrors('nombre')}? 'has-error':''">
						<label for="nombre" class="control-label">Nombre</label> <input
							th:id="nombre" type="text" class="form-control"
							th:field="*{nombre}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('nombre')}" th:text="${error}">Validación
							error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('descripcion')}? 'has-error':''">
						<label for="descripcion" class="control-label">Descripción</label>
						<input th:id="descripcion" class="form-control" type="text"
							th:field="*{descripcion}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('descripcion')}"
							th:text="${error}">Validación error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('marca')}? 'has-error':''">
						<label for="marca" class="control-label">Marca</label> <input
							th:id="marca" type="text" class="form-control"
							th:field="*{marca}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('marca')}" th:text="${error}">Validación
							error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('precio')}? 'has-error':''">
						<label for="precio" class="control-label">Precio</label> <input
							th:id="precio" type="number" class="form-control"
							th:field="*{precio}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('precio')}" th:text="${error}">Validación
							error</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Añadir
							producto</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
