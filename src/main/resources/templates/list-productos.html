<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">

<title>Lista de productos</title>
</head>
<body>
	<div th:replace="/header :: header"></div>

	<div class="container">
		<h1>Productos</h1>
		<div class="row"
			style="align-items: flex-start; flex-flow: row-reverse;">
			<form class="form-inline my-2 my-lg-8" th:action="@{/searchProduct}"
				 th:object="${producto}" method="post">
				<div class="form-group">
					<label for="nombre" class="control-label"></label> <input
						class="form-control form-control-info" th:field="*{nombre}" type="text"
						placeholder="Nombre" />
				</div>
				<div class="form-group">
					<label for="descripcion" class="control-label"></label> <input
						id="descripcion" th:field="*{descripcion}" class="form-control form-control-success"
						type="text" placeholder="Descripción" />
				</div>
				<div class="form-group">
					<label for="precio" class="control-label"></label> <input
						id="precio" class="form-control form-control-success" th:field="*{precio}"
						type="number" step="any" />
				</div>
				<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
		<div class="card-group"
			style="display: flex; align-items: flex-end; flex-flow: row wrap;">
			<div th:each="producto, rowStat: ${listaProductos}"
				class="col-sm-6 col-md-4 col-lg-3 mt-4">
				<div class="card text-white bg-info">
					<img class="card-img-top" src="..." alt="Imagen producto">
					<div class="card-header bg-transparent"
						th:text="${producto.precio} + ' €'"></div>
					<div class="card-block">
						<h5 class="card-title" th:text="${producto.nombre}"></h5>
						<h6 class="card-subtitle mb-2"
							th:text="${producto.marca}"></h6>
					
						<p class="card-text" th:text="${producto.descripcion}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{'/addOrderLine'(idProduct= ${producto.idProduct})}" class="btn btn-success float-left btn-sm"><i
							class="fas fa-cart-arrow-down"></i></a> <a
							th:href="@{'/updateProduct'(idProduct = ${producto.idProduct})}"
							sec:authorize="hasRole('ROLE_ADMIN')"
							class="btn btn-warning float-right btn-sm"><i
							class="fas fa-pencil-alt"></i></a> <a
							th:href="@{'/deleteProduct'(idProduct = ${producto.idProduct})}"
							sec:authorize="hasRole('ROLE_ADMIN')"
							class="btn btn-danger float-right btn-sm"><i
							class="fas fa-trash-alt"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<h1>Carrito</h1>
		<div class="row col-md-7 table-responsive">
			<form action="#" th:action="@{/addOrder}" method="get">
				<table id="orderLineTable" class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Cantidad</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="linea, rowStat : ${session.orderLines}"
							th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.producto.precio * linea.cantidad}">
								
							</td>
						</tr>

					</tbody>
				</table>


				<button>
					<i>Hacer Pedido</i>
				</button>
			</form>

		</div>
	</div>
	</tbody>

</body>
</html>
