<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Lista de productos</title>
</head>
<body>
	<div th:replace="/header :: header"></div>

	<br>

	<br>
	<div class="container">
		<h1>Productos</h1>
		<div class="row col-md-7 table-responsive">
			<table id="customerTable" class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripci√≥n</th>
						<th>Marca</th>
						<th>Precio</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="producto, rowStat: ${listaProductos}"
						th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.descripcion}"></td>
						<td th:text="${producto.marca}"></td>
						<td th:text="${producto.precio}"></td>
						<td>
							<form action="#"
								th:action="@{/admin/updateProduct/} + ${{producto.idProduct}}"
								method="get">
								<button th:id="'table_entry_childs_button_' + ${producto.idProduct}"
									type="submit" sec:authorize="hasRole('ROLE_ADMIN')">
									<i>Modificar</i>
								</button>
							</form>
							<form action="#"
								th:action="@{/admin/deleteProduct/} + ${{producto.idProduct}}"
								method="get">
								<button th:id="'table_entry_childs_button_' + ${producto.idProduct}"
									type="submit" sec:authorize="hasRole('ROLE_ADMIN')">
									<i>Eliminar</i>
								</button>
							</form>							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
