<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">

<title>Lista de productos</title>
</head>
<body>
	<div th:replace="/header :: header"></div>

	<div class="container">
		<div class="card-group"
			style="display: flex; align-items: flex-end; flex-flow: row wrap;">
			<div th:each="producto, rowStat: ${listaProductos}"
				class="col-sm-6 col-md-4 col-lg-3 mt-4">
				<div class="card card-inverse card-info">
					<img class="card-img-top" src="..." alt="Imagen producto">
					<div class="card-header bg-transparent"
						th:text="${producto.precio} + ' â‚¬'"></div>
					<div class="card-block">
						<h5 class="card-title" th:text="${producto.nombre}"></h5>
						<h6 class="card-subtitle mb-2 text-muted"
							th:text="${producto.marca}"></h6>

						<p class="card-text" th:text="${producto.descripcion}"></p>
					</div>
					<div class="card-footer">
						<p>Carrito</p>
						<a
							th:href="@{'/updateProduct'(idProduct = ${producto.idProduct})}"
							sec:authorize="hasRole('ROLE_ADMIN')"
							class="btn btn-warning float-right btn-sm"><i
							class="fas fa-pencil-alt"></i></a> <a
							th:href="@{'/deleteProduct'(idProduct = ${producto.idProduct})}"
							sec:authorize="hasRole('ROLE_ADMIN')"
							class="btn btn-danger float-right btn-sm"><i
							class="fas fa-trash-alt"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
