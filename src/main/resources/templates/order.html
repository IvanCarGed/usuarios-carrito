<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Confirmar Pedido</title>
</head>
<body>

	<div th:replace="/header :: header"></div>

	<br>

	<br>
	<div class="container">
		<h1>Detalles del pedido</h1>

		<div class="container">
			<form th:action="@{/addOrder}" method="post" modelAttribute="order">

				<div class="form-group">
					<label for="direccion">Direccion</label> <input type="text"
						name="direccion" id="direccion" />
				</div>
				<div class="form-group">
					<label for="comentario">Comentario</label> <input type="text"
						name="comentario" id="comentario" />
				</div>

				<table id="orderLineTable" class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Cantidad</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="linea, rowStat : ${session.orderLines}"
							th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.producto.precio * linea.cantidad}"></td>
						</tr>
					</tbody>
				</table>
				<div class="form-group col-12 justify-content-center my-5">
					<button type="submit" class="btn btn-success">Hacer Pedido</button>
				</div>
			</form>

		</div>

	</div>


</body>
</html>
