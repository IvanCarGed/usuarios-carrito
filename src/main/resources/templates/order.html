<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

<title>Confirmar Pedido</title>
</head>
<body>

	<div th:replace="/header :: header"></div>

	<div class="container">
		<h1>Detalles del pedido</h1>

		<div class="container">
			<form th:action="@{/addOrder}" method="post" modelAttribute="order">

				<div class="form-group">
					<label for="direccion" class="control-label"></label> <input
						class="form-control form-control-info" type="text"
						name="direccion" id="direccion" placeholder="DirecciÃ³n" />
				</div>
				<div class="form-group">
					<label for="comentario" class="control-label"></label> <input
						class="form-control form-control-info" type="text"
						name="comentario" id="comentario" placeholder="Comentario" />
				</div>

				<table id="orderLineTable" class="table table-bordered table-active">
					<thead class="thead-dark">
						<tr>
							<th>Nombre</th>
							<th>Cantidad</th>
							<th>Precio</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="linea, rowStat : ${session.orderLines}">
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.producto.precio * linea.cantidad}"></td>
						</tr>
					</tbody>
				</table>
				<div class="form-group col-12 justify-content-center my-5">
					<button type="submit" class="btn btn-success">Hacer Pedido</button>
				</div>
			</form>

		</div>

	</div>


</body>
</html>
